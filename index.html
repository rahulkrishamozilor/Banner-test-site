    <style>
        :root {
            --primary-color: #6c5ce7;
            --bg-color: #0a0a0a;
            --text-color: #ffffff;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        .hero-section {
            padding: 80px 20px;
            background: linear-gradient(45deg, rgba(10,10,10,0.99), rgba(10,10,10,0.95));
            position: relative;
            overflow: hidden;
        }

        .hero-content {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            font-size: 4rem;
            margin-bottom: 20px;
            line-height: 1.2;
        }

        .subtitle {
            font-size: 1.2rem;
            color: #888;
            margin-bottom: 40px;
        }

        .signup-form {
            display: flex;
            gap: 10px;
            max-width: 500px;
            margin-bottom: 40px;
        }

        input[type="email"] {
            flex: 1;
            padding: 15px 20px;
            border-radius: 8px;
            border: 1px solid #333;
            background: rgba(255,255,255,0.1);
            color: white;
        }

        .get-started-btn {
            padding: 15px 30px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }

        .video-section {
            padding: 60px 20px;
            background: rgba(255,255,255,0.02);
        }

        .video-container {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 30px;
            padding: 20px;
        }

        .video-container iframe {
            width: 100%;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }

        h2 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 40px;
            color: var(--text-color);
        }
